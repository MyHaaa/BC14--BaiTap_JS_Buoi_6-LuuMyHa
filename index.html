<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap_JS_Buoi_6</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;460;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="py-4">
        <div class="container-xl">
            <div class="row">
                <div class="title">
                    <h3>BC14-BaiTap_JS_Buoi6-LuuMyHa</h3>
                </div>
            </div>
        </div>
    </header>
    <section class="main py-4">
        <div class="container-xl">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#bai1" role="tab" aria-controls="bai1" aria-selected="true">Bài 1</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#bai2" role="tab" aria-controls="bai2" aria-selected="false">Bài 2</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="contact-tab" data-toggle="tab" href="#bai3" role="tab" aria-controls="bai3" aria-selected="false">Bài 3</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#bai4" role="tab" aria-controls="bai4" aria-selected="false">Bài 4</a>
                </li>
            </ul>
            <div class="tab-content py-5"  id="myTabContent">
                <div class="tab-pane fade show active" id="bai1" role="tabpanel" aria-labelledby="bai1-tab">
                    <form class="bai py-3 d-flex flex-column">
                        <div class="form__content ">
                            <h4 class="form__title py-4">Tìm số nguyên dương nhỏ nhất <br>để thỏa điều kiện 1 + 2 + … + n > 10000</h4>

                            <button type="button" class="btn btn-success " id="timSoNN">Kết quả</button>  
                        </div> 
                        <div id="content" class="alert alert-success text-center m-5 hide">
                            <p>Số nguyên dương nhỏ nhất là: <span id="nguyenDuongOutput"></span></p>
                        </div>                      
                    </form>
                </div>
                <div class="tab-pane fade" id="bai2" role="tabpanel" aria-labelledby="bai2-tab">
                    <form class="bai py-3 d-flex flex-column">
                        <div class="form__content ">
                            <h4 class="form__title py-4">Tính tổng: S(n) = x + x^2 + x^3 + … + x^n</h4>     
                            <div class="form-row py-4 d-flex justify-content-center">
                                <div class="form-group col-md-12 d-flex ">
                                    <label for="txtX" class="px-2">Nhập x:</label>
                                    <input type="number" class="form-control" id="txtX">
                                    <label for="txtN" class="px-2">Nhập n:</label>
                                    <input type="number" class="form-control" id="txtN">
                                    
                                </div>
                                <div id="content2" class="alert alert-success text-center hide">
                                    <p>Kết quả là: <span id="result2"></span></p>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success " id="tinhTong">Kết quả</button>  
                        </div>                       
                    </form>
                </div>

                <div class="tab-pane fade" id="bai3" role="tabpanel" aria-labelledby="bai3-tab">
                    <form class="bai py-3 d-flex flex-column">
                        <div class="form__content ">
                            <h4 class="form__title py-4">Tính giai thừa</h4>
                            <div class="form-row py-4">
                                <div class="form-group col-md-12 d-flex ">
                                    <label for="txtNum" class="px-2">Nhập n:</label>
                                    <input type="number" class="form-control" id="txtNum">
                                </div>
                                
                            </div>
                            <button type="button" class="btn btn-success " id="giaiThua">Kết quả</button>  
                        </div>
                        <div id="content3" class="alert alert-success text-center  m-3 hide">
                            <span id="result3"></span>
                        </div>                       
                    </form>
                </div>

                <div class="tab-pane fade" id="bai4" role="tabpanel" aria-labelledby="bai4-tab">
                    <form class="bai bai4 py-3 d-flex flex-column">
                        <div class="form__content ">
                            <h4 class="form__title py-4">In thẻ div</h4>
                            
                            <button type="button" class="btn btn-success " id="inTheDiv">Print</button> 
                        </div> 
                        <div id="content4" class="text-center  m-3 hide"></div>
                    </form>                     
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
